<form>
    <h3>Review Pengajuan Izin Dikampus</h3>

    <div class="form-group">
        <div class="form-group">
            <label>Jenis izin</label>

            <select cam-variable-name="category"
                    cam-variable-type="String"
                    class="form-control" disabled>
                <option>Keperluan Pribadi</option>
                <option>Sakit</option>
                <option>Lainnya</option>
            </select>
        </div>

        <div class="form-group">
            <label>Tanggal izin</label>

            <p class="input-group">
                <input type="text"
                       cam-variable-name="date"
                       cam-variable-type="String"
                       class="form-control"
                       uib-datepicker-popup="yyyy-MM-dd"
                       is-open="dateFieldOpened" readonly/>
                <span class="input-group-btn">
                <button type="button"
                        class="btn btn-default"
                        ng-click="open($event)" disabled>
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
                <script cam-script type="text/form-script">
                    $scope.open = function($event) {
                      $event.preventDefault();
                      $event.stopPropagation();

                      $scope.dateFieldOpened = true;
                    };
                </script>
            </p>
        </div>

        <div class="from-group">
            <label>Deskripsi</label>
            <textarea cam-variable-name="description"
                      cam-variable-type="String"
                      class="form-control" readonly></textarea>
        </div>

        <div class="form-group">
            <label>Bukti Pendukung</label>
            <div>
                <a cam-file-download="evidence"></a>
            </div>
        </div>

        <div class="form-group">
            <label>Apakah pengajuan Izin disetujui?</label>
            <select cam-variable-name="isApproved"
                    cam-variable-type="String"
                    class="form-control">
                <option value="setuju">setuju</option>
                <option value="tolak">tolak</option>
            </select>
        </div>

        <div class="from-group">
            <label>Catatan Pendukung</label>
            <textarea cam-variable-name="remark"
                      cam-variable-type="String"
                      class="form-control"></textarea>
        </div>
    </div>
</form>
