<form action="">
    <h3>Form Pengajuan Izin Dikampus</h3>

    <div class="form-group">
        <div class="form-group">
            <label>Jenis izin</label>

            <select cam-variable-name="category"
                    cam-variable-type="String"
                    class="form-control" required>
                <option>Keperluan Pribadi</option>
                <option>Sakit</option>
                <option>Lainnya</option>
            </select>
        </div>

        <div class="form-group">
            <label>Tanggal izin</label>

            <p class="input-group">
                <input type="text"
                       cam-variable-name="date"
                       cam-variable-type="String"
                       class="form-control"
                       uib-datepicker-popup="yyyy-MM-dd"
                       is-open="dateFieldOpened"
                       ng-model="selectedDate"
                       ng-change="validateDate()"
                       min="{{ today | date:'yyyy-MM-dd' }}"
                       required/>
                <span class="input-group-btn">
                <button type="button"
                        class="btn btn-default"
                        ng-click="open($event)">
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
                <script cam-script type="text/form-script">
                    $scope.open = function($event) {
                      $event.preventDefault();
                      $event.stopPropagation();

                      $scope.dateFieldOpened = true;
                    };

                    $scope.validateDate = function() {
                        var selected = new Date($scope.selectedDate);
                        if (selected < $scope.today) {
                            alert("Tanggal izin tidak boleh sebelum hari ini.");
                            $scope.selectedDate = null;  // Reset nilai input
                        }
                    };
                </script>
            </p>
        </div>

        <div class="from-group">
            <label>Deskripsi</label>
            <textarea cam-variable-name="description"
                      cam-variable-type="String"
                      class="form-control" required></textarea>
        </div>

        <div class="from-group">
            <label>Bukti Pendukug</label>
            <input type="file"
                   cam-variable-name="evidence"
                   cam-variable-type="File"
                   cam-max-filesize="10000000"
                   class="form-control" />
        </div>
    </div>

</form>
